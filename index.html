<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actualizar Datos</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#003985" />
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log('Service Worker registrado', reg))
          .catch(err => console.error('Error registrando Service Worker', err));
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        html {
            font-size: 33px;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
        }
        .top-bar {
            background-color: #003985;
            color: white;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 50px;
        }
        .logo {
            max-width: 450px;
            height: auto;
        }
        .header-title {
            background-color: #003985;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            color: white;
            padding: 15px 40px;
            text-align: center;
            border-radius: 50px;
            font-size: 1.2em;
            margin-bottom: 50px;
        }
        .app-container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            width: 90%;
            overflow: auto;
            display: flex;
            flex-direction: column;
            min-height: 40vh;
            margin-bottom: 80px;
        }
        .content {
            padding: 40px;
            flex-grow: 1;
        }
        .input-group {
            margin-bottom: 15px;
            margin-top: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #003985;
            font-weight: bold;
            font-size: 1.1em;
        }
        .input-group input {
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 16px;
            font-size: 1.1em;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 20px;
            color: #333;
        }
        .btn {
            background-color: #003985;
            color: white;
            padding: 16px 30px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            width: 100%;
            font-size: 1.2em;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #002a63;
        }
        .bottom-nav {
            background-color: #f8f9fa;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid #dee2e6;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 100;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #9E9E9E;
            text-decoration: none;
            font-size: 0.85em;
            font-weight: bold;
        }
        .nav-icon {
            font-size: 1.8em;
            margin-bottom: 5px;
        }
        .nav-item.active {
            color: #003985;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-bar">
        <img src="https://i.imgur.com/fy9qWLG.png" alt="Maguiber Soluciones Logo" class="logo">
    </div>
    <h1 class="header-title">Datos</h1>
    <div class="app-container">
        <div class="content">
            <div class="input-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre completo">
            </div>
            <div class="input-group">
                <label for="celular">Celular</label>
                <input type="tel" id="celular" placeholder="Ingrese su número de celular">
            </div>
            <div class="input-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" placeholder="ejemplo@correo.com">
            </div>
            <div class="input-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" placeholder="Ingrese su dirección completa">
            </div>
            <button type="submit" class="btn">Actualizar Datos</button>
        </div>
    </div>
    <div class="bottom-nav">
        <a href="#" class="nav-item">
            <div class="nav-icon"><i class="fa-solid fa-house"></i></div>
            Inicio
        </a>
        <a href="#" class="nav-item">
            <div class="nav-icon"><i class="fa-solid fa-file"></i></div>
            Presupuestos
        </a>
        <a href="#" class="nav-item active">
            <div class="nav-icon"><i class="fa-solid fa-circle-user"></i></div>
            Datos
        </a>
    </div>
</body>
</html>
